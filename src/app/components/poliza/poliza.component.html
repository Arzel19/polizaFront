<div class="col-md-12 p-2">
  <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#insertModal"><i
      class="fa fa-save"></i> Nueva Poliza</button>
  <table class="table mt-2 table-bordered">
    <thead class="table-primary">
      <tr>
        <th>ID Poliza</th>
        <th>ID Empleado</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>SKU</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let item of listPolizas">
        <td>{{item.idPoliza}}</td>
        <td>{{item.idEmpleado}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.apellido}}</td>
        <td>{{item.sku}}</td>
        <td>{{item.producto}}</td>
        <td>{{item.cantidad}}</td>
        <td>{{item.fecha}}</td>
        <td>
          <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#updateModal" (click)="selectItem(item)">
            <i class="fa fa-pencil"></i>
          </button>
          &nbsp;
          <button type="button" class="btn btn-danger btn-sm" (click)="delete(item.idPoliza)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- TODO: Modals-->
<div class="modal fade" id="insertModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Nueva Poliza</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar" (click)="newPoliza()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formPoliza">
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">ID Empleado</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" formControlName="idEmpleado">
                  </div>
              </div>
              <div class=" mb-3 row">
              <label class="col-sm-2 col-form-label">SKU</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" formControlName="sku">
              </div>
            </div>
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Cantidad</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" formControlName="cantidad">
              </div>
            </div>
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Fecha</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" formControlName="fecha">
              </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal" (click)="newPoliza()">Cerrar</button>
        <button type="button" class="btn btn-success btn-sm" data-bs-dismiss="modal" (click)="save()">Guardar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Actualizar Poliza</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formActualizarPoliza">
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">ID Poliza</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" formControlName="idPoliza" readonly>
                  </div>
              </div>
              <div class=" mb-3 row">
              <label class="col-sm-2 col-form-label">ID Empleado</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" formControlName="idEmpleado">
              </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-success btn-sm" data-bs-dismiss="modal" (click)="update()">Actualizar</button>
      </div>
    </div>
  </div>
</div>
